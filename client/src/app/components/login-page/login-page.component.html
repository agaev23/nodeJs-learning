<form class="form card" [formGroup]="form">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button [disabled]="form.invalid || form.disabled" (click)="login()" class="btn btn-primary">login</button>
    <button [disabled]="form.invalid || form.disabled" (click)="register()" class="btn btn-primary">register</button>
</form>
