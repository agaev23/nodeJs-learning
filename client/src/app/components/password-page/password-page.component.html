<app-header></app-header>
<form class="form card" [formGroup]="form">
    <h2>Change password for {{user}}</h2>
    <div class="form-group">
        <label>Old password</label>
        <input formControlName="password" type="password" class="form-control" id="password" placeholder="Old password">
    </div>
    <div class="form-group">
        <label>New password</label>
        <input formControlName="newPassword" type="password" class="form-control" id="newPassword" placeholder="New password">
    </div>
    <button [disabled]="form.invalid || form.disabled" (click)="save()" class="btn btn-primary">Save</button>
</form>
